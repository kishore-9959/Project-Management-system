<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Task Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-background {
            background-image: url('https://images.unsplash.com/photo-1542744094-3a31f272c490'); /* You can replace this URL */
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            text-align: center;
            color: white;
        }
        .header-background h1 {
            font-weight: bold;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <!-- Main Heading with Background -->
    <div class="header-background">
        <h1>POLYCAB Project Management System</h1>
    </div>

    <div class="container">
        <h2 class="mt-5 text-center">Are you sure you want to delete this task?</h2>
        <form method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete Task</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
      
</body>
</html>
