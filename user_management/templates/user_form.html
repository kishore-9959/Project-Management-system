<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Update User | POLYCAB Project Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .header-background {
      background-image: url('https://images.unsplash.com/photo-1542744094-3a31f272c490');
      background-size: cover;
      background-position: center;
      padding: 60px 0;
      text-align: center;
      color: white;
    }
    .header-background h1 {
      font-weight: bold;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-top: -30px;
    }
  </style>
</head>

<body>


  

  <!-- Background Heading -->
  <div class="header-background">
    <h1>POLYCAB Project Management System</h1>
  </div>

  <!-- Form container -->
  <div class="container mt-5">
    <div class="form-container">
      <h2 class="mb-4 text-center">{% if form.instance.pk %}Update User{% else %}Add User{% endif %}</h2>

      <form method="POST" novalidate>
        {% csrf_token %}
        <div class="row">
          {% for field in form %}
            <div class="col-md-6 mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'user_list_admin' %}" class="btn btn-secondary">Back to User List</a>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: Make form fields look better -->
  <script>
    // Automatically add Bootstrap classes to form fields
    document.querySelectorAll('input, select, textarea').forEach(el => {
      el.classList.add('form-control');
    });
  </script>

</body>
</html>
